{% extends "base.html" %}

{% block title %}
List of readings
{% endblock title %}

{% block content %}
<h1>readings</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"meter" | capitalize }}:</b> {{item.meter}}</label>
                </div>
            <div>
                <label><b>{{"reading" | capitalize }}:</b> {{item.reading}}</label>
                </div>
            <div>
                <label><b>{{"date" | capitalize }}:</b> {{item.date}}</label>
                </div>
            <a href="/readings/{{ item.id }}/edit">Edit</a>
            <a href="/readings/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/readings/new">New readings</a>
</div>
{% endblock content %}
